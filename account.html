<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Notera | Account</title>
    <meta name="title" content="Notera | Account">
    <meta name="description" content="Sign into, or create your Notera account.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/noteraLogo_500x450.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3596f02005.js" crossorigin="anonymous"></script>
    <script src="js/carousel.js"></script>
</head>

<body>
    <section id="content">
        <div class="row row-header">
            <div class="col-md-6 md-hidden">
                <a href="index.html"><button type="button" class="btn-acct"><i
                            class="fa-solid fa-arrow-left-long"></i><span class="acct-back">Back to
                            homepage</span></button></a>
            </div>
            <div class="col-sm-12">
                <div class="account-container">
                    <input type="radio" name="account-tab" id="log-in" checked class="">
                    <label for="log-in" class="account-label">Log In</label>
                    <input type="radio" name="account-tab" id="create-account" class="">
                    <label for="create-account" class="account-label">Create Account</label>
                    <div class="log-in-content" id="log-in-content">
                        <div class="content-container center">
                            <a href="index.html" class="navbar-brand"><img src="images/noteraLogo_500x450.png"
                                    alt="Notera logo" width="48px"><span
                                    class="notera notera-nav align-top">Notera</span></a>
                            <h1>Welcome back!</h1>
                            <button type="button" class="account-google"><i class="fa-brands fa-google"></i>Continue
                                with Google</button>
                            <div class="row">
                                <div class="col">
                                    <hr>
                                </div>
                                <div class="col-2">or</div>
                                <div class="col">
                                    <hr>
                                </div>
                            </div>
                            <div class="required-input-group">
                                <input type="text" id="email-address" class="required-input" required>
                                <label for="email-address" class="required-label">Email Address</label>
                            </div>
                            <div class="required-input-group">
                                <input type="password" id="password" class="required-input" required>
                                <label for="password" class="required-label">Password</label>
                            </div>
                            <button type="button" class="submit">Submit</button>
                        </div>
                    </div>
                    <div class="create-account-content" id="create-account-content">
                        <div class="content-container center">
                            <a href="index.html" class="navbar-brand"><img src="images/noteraLogo_500x450.png"
                                    alt="Notera logo" width="48px"><span
                                    class="notera notera-nav align-top">Notera</span></a>
                            <h1>Ready to join?</h1>
                            <button type="button" class="account-google"><i class="fa-brands fa-google"></i>Continue
                                with Google</button>
                            <div class="row">
                                <div class="col">
                                    <hr>
                                </div>
                                <div class="col-2">or</div>
                                <div class="col">
                                    <hr>
                                </div>
                            </div>
                            <div class="required-input-group">
                                <input type="text" id="email-address" class="required-input" required>
                                <label for="email-address" class="required-label">Email Address</label>
                            </div>
                            <div class="required-input-group">
                                <input type="password" id="password" class="required-input" required>
                                <label for="password" class="required-label">Password</label>
                            </div>
                            <button type="button" class="submit">Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
